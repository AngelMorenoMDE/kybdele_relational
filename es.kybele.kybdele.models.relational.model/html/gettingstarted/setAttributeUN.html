	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Set attribute as UN</title>
</head>

<body>
<h1>Set attribute as UN</h1>

To set a attribute as unique, we must use the <b>AttributeIsUN Tool</b>
<div class="imagen" style="width:100%;height:auto;">  
	<br><br><img src="./images/setAttributeIsUN1.png" alt="AttributeIsUN Tool" style="max-width:100%;">
</div>
<br><br>
With the <b>AttributeIsUN Tool</b> you click on the attribute you want to become unique
<div class="imagen" style="width:100%;height:auto;">  
	<br><br><img src="./images/setAttributeIsUN2.png" alt="Set Attribute as UN" style="max-width:100%;">
</div>
<br><br>
And the attribute will will become unique or cease to be if it was already before
<div class="imagen" style="width:100%;height:auto;">  
	<br><br><img src="./images/setAttributeIsUN3.png" alt="Attribute" style="max-width:100%;">
</div>
<br><br><br>

To stop using the tool press escape.
<br>
<br>
<div style="border:0px  solid">
</div>
</body>
